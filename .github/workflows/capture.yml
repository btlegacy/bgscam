name: 8-Minute Webcam Capture

on:
  schedule:
    - cron: '*/8 * * * *'  # Runs every 8 minutes
  workflow_dispatch:      # Allows you to run it manually for testing

jobs:
  capture:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests pytz

      - name: Run Capture Script
        run: python capture.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add images/
          git commit -m "Automated Capture: $(date)" || exit 0
          git push
