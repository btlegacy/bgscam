name: 6-Minute Webcam Capture

on:
  schedule:
    # This runs every 6 minutes: 0, 6, 12, 18, 24, 30, 36, 42, 48, 54
    - cron: '*/6 * * * *'
  workflow_dispatch: # Allows you to still click a button to test it

jobs:
  capture:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests pytz

      - name: Run Capture Script
        run: python capture.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add images/
          # The || exit 0 ensures the script doesn't fail if there's no new image to commit
          git commit -m "Automated Capture: $(date)" || exit 0
          git push
